<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="PS10 (2575756).css">  
    </head>
    <body>
        <form id="create_account" action="/signup" method="post">
            <fieldset id="signup">
            <legend>Create New Account</legend>
            <ol>         
            <label for="first_name">First Name</label><br>
            <input id="first_name" type="text" autofocus="true" required name="first_name" placeholder="John'"><br><br>
            <label for="last_name">Last Name</label><br>
            <input id="last_name" type="text" autofocus required name="last_name" placeholder="Smith"><br><br>
            <label for="email">Email</label><br>
            <input id="email" type="email" required name="email" placeholder="user@example.com"><br><br>
            <label for="password">Password</label><br>
            <input id="password" type="password" name="Password" value="" autocomplete="off" placeholder="8-10 characters" pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$" title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character"
            /><br><br>
            <label for="password_confirmation">Password Confirmation</label><br> 
            <input id="password_confirmation" type="password" name="password_confirmation" value="" autocomplete="off" placeholder="Type your password again" pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$" title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character" /><br><br>
            <input type="submit" value="Sign Up">
            </ol>
            </fieldset>
        </form>
    </body>
</html>
